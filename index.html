<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');">
    <link rel="shortcut icon" href="img/My-logo-MS.ico" type="image/x-icon">
    <link rel="stylesheet" href="sociais.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tela Login</title>

    <style>
        body {
            background-image: url("https://static.vecteezy.com/system/resources/previews/002/463/630/large_2x/jungle-wild-nature-green-color-scene-vector.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="login-box">

            <div class=" login-header">
                <span>Login</span>
            </div>

            <form action="http://127.0.0.1:5500/project/booklist.html" get="" enctype="multipart/form-data"
                onsubmit="return login()">
                <div class="input-box">
                    <input type="text" id="username" class="input-field" required>
                    <i class="fa-solid fa-person-walking-arrow-right"></i>
                    <label for="username" class="input-label">Usuário</label>

                </div>

                <div class="input-box">
                    <input type="password" id="password" class="input-field" required>
                    <i class="fa-solid fa-lock"></i>
                    <label for="password" class="input-label">Senha</label>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Lembrar-me</label>
                    </div>

                    <div class="forgot">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="input-submit" value="login">
                    </div>

                    <div class="register-box">
                        <span> Não tem conta?<a href="#">Registre-se</a></span>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <!--minhas redes-->
    <a id="source-link" class="meta-link" href="www.linkedin.com/in/marcos-sabino-dev" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
        <span>LinkedIn</span>
    </a>
    <a id="source-link" class="meta-link" href="https://github.com"
        target="_blank">
        <i class="fa-brands fa-github"></i>
        <span>GitHub</span>
    </a>
    <script src=form.js></script>
    <footer class="footer">
        <p>Desenvolvido por Marcos Sabino</p>
        <p>Todos os direitos reservados &copy; 2025</p>
    </footer>

</body>

</html>
