<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/My-logo-MS.ico" type="image/x-icon">
    <link rel="stylesheet" href="sociais.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tela Login</title>

    <style>
        body {
            background-image: url("https://static.vecteezy.com/system/resources/previews/002/463/630/large_2x/jungle-wild-nature-green-color-scene-vector.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="login-box">

            <div class=" login-header">

                <span>Login</span>
            </div>
        </div>
        <form action="https://example.com/login" method="post">
            <div class="textbox">
                <form action="http://127.0.0.1:5500/project/booklist.html" get="" enctype="multipart/form-data"
                    onsubmit="return login()">
                    <div class="input-box">
                        <input type="text" id="username" class="input-field" required>
                        <i class="fa-solid fa-person-walking-arrow-right"></i>
                        <label for="username" class="input-label">Usuário</label>

                    </div>

                    <div class="input-box">
                        <input type="password" id="password" class="input-field" required>
                        <i class="fa-solid fa-lock"></i>
                        <label for="password" class="input-label">Senha</label>
                    </div>

                    <div class="reister-box">
                        <input type="submit" class="input-submit" value="Entrar">
                        <span> Não tem conta?<a href="#">Registre-se</a></span>
                    </div>

            </div>
        </form>
    </div>

</body>

</html>
